<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h2>ChatGPT Theme Controller</h2>
        
        <div class="control-section">
            <label class="switch">
                <input type="checkbox" id="enableSwitch" checked>
                <span class="slider"></span>
            </label>
            <span id="statusText">Enabled</span>
        </div>
        
        <div class="theme-section">
            <div class="section-header">
                <span class="section-title">Free Colors</span>
                <span class="badge free">FREE</span>
            </div>
            <div class="theme-grid">
                <div class="theme-option" data-theme="default">
                    <div class="color-circle" style="background: linear-gradient(135deg, #6c757d 0%, #495057 100%)"></div>
                    <span>Default</span>
                </div>
                <div class="theme-option" data-theme="blue">
                    <div class="color-circle" style="background: #3b82f6"></div>
                    <span>Blue</span>
                </div>
                <div class="theme-option" data-theme="green">
                    <div class="color-circle" style="background: #10b981"></div>
                    <span>Green</span>
                </div>
                <div class="theme-option" data-theme="yellow">
                    <div class="color-circle" style="background: #f59e0b"></div>
                    <span>Yellow</span>
                </div>
                <div class="theme-option" data-theme="pink">
                    <div class="color-circle" style="background: #ec4899"></div>
                    <span>Pink</span>
                </div>
                <div class="theme-option" data-theme="orange">
                    <div class="color-circle" style="background: #f97316"></div>
                    <span>Orange</span>
                </div>
            </div>
        </div>
        
        <div class="theme-section premium">
            <div class="section-header">
                <span class="section-title">Premium Colors</span>
                <span class="badge unlocked">UNLOCKED</span>
            </div>
            <div class="theme-grid premium-grid">
                <div class="theme-option premium-option" data-theme="purple">
                    <div class="color-circle" style="background: #9333ea">
                        <span class="premium-label">Plus</span>
                    </div>
                    <span>Purple</span>
                </div>
                <div class="theme-option premium-option" data-theme="black">
                    <div class="color-circle" style="background: #000000">
                        <span class="premium-label">Pro</span>
                    </div>
                    <span>Black</span>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <button id="refreshBtn">Refresh Page</button>
            <button id="resetBtn">Reset Settings</button>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
